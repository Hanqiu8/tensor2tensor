<link rel="import" href="../polymer/polymer.html">

<link rel="import" href="../app-route/app-location.html">
<link rel="import" href="../app-route/app-route.html">

<link rel="import" href="../iron-a11y-keys/iron-a11y-keys.html">
<link rel="import" href="../iron-ajax/iron-ajax.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../iron-icon/iron-icon.html">
<link rel="import" href="../iron-icons/iron-icons.html">
<link rel="import" href="../iron-list/iron-list.html">

<link rel="import" href="../paper-icon-button/paper-icon-button.html">
<link rel="import" href="../paper-input/paper-input.html">
<link rel="import" href="../paper-toggle-button/paper-toggle-button.html">
<link rel="import" href="../paper-progress/paper-progress.html">

<link rel="import" href="../query_card_corpus/query-card-corpus.html">

<dom-module id="corpus-search-view">
  <template>
    <style include="iron-flex iron-flex-alignment iron-flex-reverse">
      :host {
        padding: 24px;
        @apply --layout-vertical;
        @apply --layout-center;
      }

      query-card-corpus {
        margin: 0px;
        width: 90%;
      }

      paper-card {
        margin: 0px;
        width: 90%;
      }

      div.rule {
        @apply --layout-vertical;
      }

      paper-progress {
        --paper-progress-active-color: #4285f4;
        --paper-progress-height: 10px;
        width: 90%;
      }

      #corpus-result {
        margin: 0px;
        width: 90%;
      }

      paper-input {
        padding: 0px 6px;
      }

      paper-icon-button#clear {
        color: var(--paper-red-300);
        --paper-icon-button-ink-color: var(--paper-red-a100);
        height: 23px;
        padding: 0px 4px;
        width: 23px;
      }

      paper-icon-button#translate {
        background-color: #4d90fe;
        color: #fff;
        border-radius: 50%;
      }

      #result-list {
        margin: 24px 0px;
        width: 90%;
      }

      table {
        table-layout:fixed;
        width: 100%;
      }

      table, th, td {
          border: 1px solid black;
          border-collapse: collapse;
          word-wrap:break-word;
      }
      th, td {
          padding: 5px;
      }
      th {
          text-align: left;
      }
    </style>
    <!--
      Extract the query information from the url if it exists.
    -->
    <app-route
        route="{{subroute}}"
        pattern="/:query"
        tail="{{tailRoute}}"
        data="{{queryData}}">
    </app-route>

    <!-- url parameter is probably wrong AF -->
   <query-card-corpus
        route="{{route}}"
        url="/api/list_models"
        sub-route="{{subroute}}"
        model="{{model_}}">
      <!--
        Include a text area and actionable button for sending translations.
      -->
      <div id="search-bar" class="layout horizontal center-center">
        <paper-input class="flex" value="{{query_}}" label="search" id="input">
        </paper-input>
        <iron-a11y-keys target="{{input}}" keys="enter" on-keys-pressed="process_index_query_">
        </iron-a11y-keys>
        <paper-icon-button id="translate" on-tap="process_index_query_" icon="translate" title="translate">
        </paper-icon-button>
      </div>

      <!-- Searching for neural state-->
      <div id="search-bar2" class="layout horizontal center-center">
        <paper-input class="flex" value="{{nnquery_}}" label="search neural nets" id="nn_input">
        </paper-input>
        <iron-a11y-keys target="{{nninput}}" keys="enter" on-keys-pressed="process_neuralnet_index_query_">
        </iron-a11y-keys>
        <paper-icon-button id="translates" on-tap="process_neuralnet_index_query_" icon="translate" title="translate">
        </paper-icon-button>
      </div>
    </query-card-corpus> 

    <iron-ajax
		id="translateAjax"
		url="{{url}}"
		handle-as="json"
		on-response="handleQueryResponse_">
    </iron-ajax>
    
    <!-- result section -->
    <paper-card>
      <div id="corpus-result" class="content layout horizontal center-center flex">
        <div id="result-list">
          <h4>Results</h4>
          <table>
            <tr>
              <th>Source Language</th>
              <th>Target Language</th>
            </tr>

            <template is="dom-repeat" items="{{result_.response.result}}">
              <tr>
                <td>{{item.sourcelang}}</td>
                <td>{{item.targetlang}}</td>
              </tr>
            </template>
          </table>
        </div>
      </div>
    </paper-card>

  </template>
  <script src="corpus-search-view.js"></script>
</dom-module>
